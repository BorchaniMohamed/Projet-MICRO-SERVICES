server.port=8021
spring.application.name=clientprojet-service
#spring.datasource.url=jdbc:h2:mem:clientprojet-db
spring.cloud.discovery.enabled=true
#spring.jpa.defer-datasource-initialization=true
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedHeaders=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOrigins=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=GET,POST,PUT,DELETE,PATCH,OPTIONS

spring.datasource.url=jdbc:mysql://localhost:3306/service_client?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MariaDBDialect
spring.jpa.show-sql=false
spring.thymeleaf.cache=false
spring.main.allow-circular-references=true