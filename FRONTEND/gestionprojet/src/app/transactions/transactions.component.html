<div id="page-wrapper" >
  <div class="header">
    <h1 class="page-header">
      Page Transactions<small>Tableau réactifs</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#">Home</a></li>
      <li>Tables</li>
      <li class="active">Données</li>
    </ol>

  </div>

  <div id="page-inner">

    <div class="row">
      <div class="col-md-12">
        <!-- Advanced Tables -->
        <div class="panel panel-default">
          <div class="panel-heading">
            Liste Transactions
          </div>
          <div class="panel-body">
            <div class="table-responsive">
              <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                <thead>
                <tr>
                  <th>Id Transavtion</th>
                  <th>Méthode de Paiement</th>
                  <th>Date Transaction</th>
                  <th>Monatnat Transaction</th>
                  <th>Id Facture</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let t of transactions" class="odd gradeX">
                  <td>{{t.id}}</td>
                  <td>{{t.payementMethod}}</td>
                  <td>{{t.transactionDate}}</td>
                  <td class="center">{{t.amounttransaction}}</td>
                  <td class="center">{{t.invoice_id}}</td>
                </tr>
                </tbody>
              </table>
            </div>

          </div>
        </div>
        <!--End Advanced Tables -->
      </div>
    </div>
    <!-- /. ROW  -->

    <!-- /. ROW  -->

    <!-- /. ROW  -->

    <!-- /. ROW  -->
