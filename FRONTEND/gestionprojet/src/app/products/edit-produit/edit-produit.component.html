<div id="page-wrapper" >
  <div class="header">
    <h1 class="page-header">
      Formulaire Produit <small>Modifier Produit.</small>
    </h1>
    <ol class="breadcrumb">
      <li><a>Home</a></li>
      <li><a>Produit</a></li>
      <li class="active">Modifier</li>
    </ol>

  </div>

  <div id="page-inner">
    <div class="row">
      <div class="col-xs-12">
        <!--        (ngSubmit)="ajoutProudit()"-->
        <form >
          <div class="panel panel-default">
            <div class="panel-heading">
              <div class="card-title">
                <div class="title">Formulaire Produit</div>
              </div>
            </div>
            <div class="center">
              <button type="submit" class="btn btn-info mr-10" (click)="modifierProduit()">Modifier</button>
              <button type="reset" class="btn btn-danger mr-10">Annuler</button>

            </div>
            <div class="panel-body">
              <div>
                <input type="number" class="form-control" name="customer ID" [(ngModel)]="produit.id" readonly>
              </div>
              <div class="sub-title">Nom</div>
              <div>
                <input type="text" class="form-control" placeholder="Text input" name="stockItemName" [(ngModel)]="produit.stockItemName" >
              </div>
              <div class="sub-title">Marque</div>
              <div>
                <input type="text" class="form-control" placeholder="Text input" name="brand" [(ngModel)]="produit.brand">
              </div>
              <div class="sub-title">Carateristique</div>
              <div>
                <input type="text" class="form-control" placeholder="Text input" name="carateristique" [(ngModel)]="produit.carateristique">
              </div>
              <div class="sub-title">Prix</div>
              <div>
                <input type="number" class="form-control"  placeholder="Number input" name="price" [(ngModel)]="produit.price">
              </div>
              <div class="sub-title">Quntite</div>
              <div>
                <input type="number" class="form-control"  placeholder="Number input" name="quantity" [(ngModel)]="produit.quantity">
              </div>
              <div class="sub-title">Date Fabrication</div>
              <div>
                <input type="Date" class="form-control"  name="ValidFrom" [(ngModel)]="produit.validForm">
              </div>
              <div class="sub-title">Date Expertation</div>
              <div>
                <input type="Date" class="form-control"  name="ValidTo" [(ngModel)]="produit.validTo">
              </div>

              <div class="sub-title">Sélectionner Gatégorie</div>
              <div class="form-group">
                <select #selectedCategorie>
                  <option *ngFor="let s of categories" [value]="s.id">
                    {{s.stockItemCategoryName}}
                  </option>
                </select>
                <button (click)="getValueFromSelectCategorie(selectedCategorie.value)"><span class="glyphicon glyphicon-plus"></span></button>
              </div>
              <div class="sub-title">Sélectionner Fournisseur</div>
              <div class="form-group">
                <select #selectedFrs>
                  <option *ngFor="let d of fournisseurs" [value]="d.id">
                    {{d.nomfournissuer}}
                  </option>
                </select>

                <button (click)="getValueFromSelectFournisseur(selectedFrs.value)"><span class="glyphicon glyphicon-plus"></span></button>
              </div>

            </div>
          </div>
        </form>
      </div>

    </div>

  </div>

  <!-- /. PAGE INNER  -->
</div>

<!-- /. PAGE WRAPPER  -->
