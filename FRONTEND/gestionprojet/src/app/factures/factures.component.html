<div id="page-wrapper" >
  <div class="header">
    <h1 class="page-header">
      Page Factures<small>{{factures.length}} Factures</small>
    </h1>
    <ol class="breadcrumb">
      <li>{{date| date:'medium'}}</li>
    </ol>

  </div>

  <div id="page-inner">

    <div class="row">
      <div class="col-md-12">
        <!-- Advanced Tables -->
        <div class="panel panel-default">
          <div class="panel-heading">
            Liste Factures
          </div>
          <div class="panel-body">
            <div class="table-responsive">
              <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                  <th>#</th>
                  <th>Date Création</th>
                  <th>Etat</th>
                  <th>Client</th>
                  <th>Montant</th>
                  <th>Etat</th>
                  <th>NB produit(s)</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let f of factures" class="odd gradeX">
                  <td>{{f.id}}</td>
                  <td class="col-lg-2">{{f.invoiceDate | date:'shortDate'}}</td>
                  <td class="col-lg-1">{{f.states}}</td>
                  <td class="col-lg-2">{{f.customerId}}# {{f.customer.customerName}}</td>
                  <td class="col-lg-1">{{f.amount}}</td>
                  <td class="col-lg-1">{{f.states}}</td>
                  <td class="col-lg-2">{{f.invoiceLines.length}}</td>
                  <td class="center">
                    <button class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true" (click)="DeleteFacture(f.id)"></span></button>
<!--                    <button class="btn btn-success"><span class="glyphicon glyphicon-pencil" aria-hidden="true" [routerLink]="['/edit-facture/',f.id]"></span></button>-->
                    <button class="btn btn-primary"><span class="glyphicon glyphicon-eye-open" aria-hidden="true" [routerLink]="['/edit-facture/',f.id]"></span></button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>

          </div>
        </div>
        <!--End Advanced Tables -->
      </div>
    </div>
